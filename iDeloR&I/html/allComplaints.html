<body ng-controller="ComplaintsCtrl">
	<div id="ajax-navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<ol class="breadcrumb">
					<li><a href="allCitizens.html">All Citizens</a></li>
					<li><a href="citizen.html">Sad Frog</a></li>
					<li class="active">Complaints</li>
				</ol>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-1 control-label">Search
							: </label>
						<div class="col-sm-3">
							<input ng-model="query" type="text" class="form-control"
								placeholder="Type To Search">

							<!-- 					<select ng-model="type"> -->
							<!-- 						<option selected="true" value="">All</option> -->
							<!-- 						<option ng-repeat="complaint in complaints" -->
							<!-- 							value="{{complaint.type}}">{{complaint.type}}</option> -->
							<!-- 					</select> -->
						</div>
						<label for="inputEmail3" class="col-sm-1 control-label">In
							: </label>
						<div class="col-sm-3">
							<select class="ng-pristine ng-valid form-control" ng-model="type">
								<option selected="true" value="">All</option>
								<option class="ng-scope ng-binding"
									value="Anti-Government talks">Anti-Government talks</option>
								<option class="ng-scope ng-binding"
									value="Dangerous Philosophing">Dangerous Philosophing</option>
								<option class="ng-scope ng-binding" value="BlackMailing">BlackMailing</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- 		</div> -->
		<br>
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-striped ">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>ID</th>
							<th>Type Of Violation<span class="caret"></span></th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="complaint in complaints | filter:query | filter:type ">
							<td>{{$index + 1}}</td>
							<td>{{complaint.author.name}}</td>
							<td>{{complaint.author.nick}}</td>
							<td>{{complaint.type}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr>
		<div id="ajax-footer"></div>
	</div>

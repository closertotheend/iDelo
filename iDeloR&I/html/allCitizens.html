<ol class="breadcrumb">
	<li class="active">All Citizens</li>
</ol>
<table class="table table-striped ">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>ID</th>
			<th>Number Of Complaints</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>

		<tr ng-repeat="citizen in citizens">
			<td>{{$index + 1}}</td>
			<td>{{citizen.name}}</td>
			<td>{{citizen.nick}}</td>
			<td>{{citizen.numOfComplaints}}</td>
			<td><a href="#citizen" type="button" class="btn btn-info btn-xs">View
					Profile </a></td>
		</tr>
	</tbody>
</table>

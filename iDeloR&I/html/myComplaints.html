	var tr_count = 0;
	for (var i = 5; i < tr_count; i++) {
		$(
				"<tr><td>"
						+ i
						+ "</td><td>"
						+ stringGen(4)
						+ " "
						+ stringGen(9)
						+ "</td><td>@"+ stringGen(2)
						+"</td><td>Anti-Government talks</td><td><button  type='button' class='disabled btn btn-info btn-xs'>Info</button></td></tr>")
				.appendTo('tbody');
	}

	function stringGen(len) {
		var text = " ";

		var charset = "abcdefghijklmnopqrstuvwxyz";

		for (var i = 0; i < len; i++)
			text += charset.charAt(Math.floor(Math.random() * charset.length));

		text = capitaliseFirstLetter(text);
		return text;
	}

	function capitaliseFirstLetter(string) {
		return string.charAt(1).toUpperCase() + string.slice(1);
	}
</script>

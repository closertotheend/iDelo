								role="form">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">E-Mail</label>
									<div class="col-sm-6">
										<input type="email" class="form-control"
											placeholder="Email address" required autofocus>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Password</label>

											placeholder="Password" required>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Password
										confirm</label>
									<div class="col-sm-6">
										<input type="password" class="form-control"
											placeholder="Password Confirmation" required>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-6">

											placeholder="Name" required>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Sex</label>
									<div class="col-sm-6">
										<div class="radio">
											<input type="radio" name="optionsRadios" id="optionsRadios1"
												value="option1" checked> <label> Male </label>
										</div>
										<div class="radio">
											<label> <input type="radio" name="optionsRadios"
												id="optionsRadios2" value="option2">Female
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Date
										Of Birth</label>
									<div class="col-sm-6">
										<input class="form-control" id="inputEmail3"
											placeholder="Date Of Birth" required>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Address</label>
									<div class="col-sm-6">
										<input class="form-control" id="inputEmail3"
											placeholder="Address" required>
